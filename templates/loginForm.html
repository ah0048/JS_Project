<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="col-md-6 col-lg-5">
        <div class="bg-white p-4 rounded shadow-lg">
          <h2 class="text-center mb-4">Login</h2>
          <form action="" method="POST">
            <!-- E-mail -->
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
              />
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
              />
            </div>
            <div id="invalid-feedback-email" style="display: none; color: red">
              <p>Invalid email or password</p>
            </div>

            <div>
              <p>
                Yoy dont't have an Account?
                <a href="../index.html">register here</a>
              </p>
            </div>
            <!-- Submit Button -->
            <div class="d-grid">
              <button type="button" id="login-btn" class="btn btn-success">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../scripts/loginForm.js"></script>
  </body>
</html>
