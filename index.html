<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="col-md-6 col-lg-5">
        <div class="bg-white p-4 rounded shadow-lg">
          <h2 class="text-center mb-4">Register</h2>
          <form action="" method="POST">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
              />
              <div class="form-text">
                Username can contain any letters or numbers, without spaces at
                least 8 characters
              </div>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
              />
              <div
                class="invalid-feedback-email"
                style="display: none; color: red"
              >
                Email is already used
              </div>
              <div class="form-text">Please provide your E-mail</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
              />
              <div class="form-text">
                Password should be at least 8 characters
              </div>
            </div>

            <!-- Password Confirm -->
            <div class="mb-4">
              <label for="password_confirm" class="form-label"
                >Password (Confirm)</label
              >
              <input
                type="password"
                id="password_confirm"
                name="password_confirm"
                class="form-control"
              />
              <div class="form-text">Please confirm password</div>
            </div>
            <div>
              <p>
                Already Have an Account?
                <a href="../templates/loginForm.html">login here</a>
              </p>
            </div>
            <!-- Submit Button -->
            <div class="d-grid">
              <button type="button" id="register-btn" class="btn btn-success">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../scripts/registerForm.js"></script>
  </body>
</html>
